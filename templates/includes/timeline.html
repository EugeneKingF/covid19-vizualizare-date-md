{% extends "index3.html" %}


{% block welcome %}
<section class="welcome p-t-10">
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="title-4">Timeline</h1>
                <hr class="line-seprate">
            </div>
        </div>
    </div>
</section>
<!-- END WELCOME-->
{% endblock %}

{% block timeline_table %}
    <!-- TIMELINE TABLE-->
    <br><br>
    <div class="section__content section__content--p30">
        <div class="container-fluid">
            <div class="row">
        <div class="col-lg-12">
        <div class="table-responsive table--no-card m-b-30">
            <table class="table table-borderless table-striped table-earning">
                <thead>
                    <tr>
                        <th>Data</th>
                        <th>Eveniment</th>
                    </tr>
                </thead>
                <tbody>
                        {% for i in range(data|count()) %}
                       <tr>
                            <td>{{ data[i]["data"] }}</td>   
                            <td>{{ data[i]["eveniment"] }}</td>
                        </tr>
                       {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    </div>
    </div>
    </div>
    <!-- END TIMELINE TABLE-->
{% endblock %}
